<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Responsivo</title>

    <style>
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background: black;
            margin: 4px 0;
        }

        @media (max-width: 600px) {
            nav ul {
                display: none;
                flex-direction: column;
            }

            nav ul.show {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>

</head>

<body>
    <nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <ul id="menu">
            <li><a href="#">In√≠cio</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }
    </script>
</body>

</html>
